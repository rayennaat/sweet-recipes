<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sweet Recipes</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🍰</text></svg>">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Short+Stack&display=swap" rel="stylesheet">
</head>
<body>
    <div class="layout-wrapper">
    <nav class="cute-navbar">
        <div class="nav-container">
            <div class="nav-logo">🍰 Sweet Recipes</div>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="nav-hamburger">☰</div>
        </div>
    </nav>
    <div class="container">
        <header>
            <h1>🍰 My Sweet Recipes</h1>
            <div class="cupcake-animation">🧁</div>
        </header>

        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="cakes">Cakes</button>
            <button class="filter-btn" data-filter="cookies">Cookies</button>
            <button class="filter-btn" data-filter="drinks">Drinks</button>
        </div>

        <div class="recipe-gallery" id="recipeGallery"></div>

        <div class="recipe-modal" id="recipeModal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2 id="modalTitle"></h2>
                
                <div class="image-slider">
                    <div class="slider-images" id="sliderImages"></div>
                    <button class="slider-btn prev">❮</button>
                    <button class="slider-btn next">❯</button>
                </div>
                
                <div class="recipe-details">
                    <div class="ingredients">
                        <h3>✨ Ingredients</h3>
                        <ul id="ingredientsList"></ul>
                    </div>
                    <div class="instructions">
                        <h3>📝 Instructions</h3>
                        <ol id="instructionsList"></ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="cute-footer">
    <div class="footer-content">
        <div class="footer-logo">Our socials :</div>
        <div class="footer-social">
            <a href="#" class="social-icon">📷</a> <!-- Instagram -->
            <a href="#" class="social-icon">👍</a> <!-- Facebook -->
            <a href="#" class="social-icon">🐦</a> <!-- X/Twitter -->
            <a href="#" class="social-icon">📌</a> <!-- Pinterest -->
        </div>
        <div class="footer-copyright">© 2025 My Sweet Recipes. All rights reserved.</div>
    </div>
</footer>
</div>
    <script src="script.js"></script>
</body>
</html>
